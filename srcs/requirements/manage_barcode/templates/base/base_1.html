{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base_1.css' %}">
    <script src="{% static 'base/js/base_1.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'base/images/logo_mini.png' %}">
    {% block header_content %}
    {% endblock header_content %}
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg">
      <a class="navbar-brand" href="/">
        <img src="{% static 'base/images/logo_mini.png' %}" class="d-inline-block align-top" alt="">
        <span class="Logo-name">Bus Bladi<span class="point_1"> .</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link home active" href="/" id="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buy-tickets/" id="buytickets">Buy tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link schedulesstops" href="/Schedules_Stops/" id='Schedules_Stops'>Schedules & Stops</a>
          </li>
        </ul>
        <ul class="nav navbar-nav ms-auto">
          <li class="nav-item three_item">
            <a class="nav-link profile" href="/profile/" id="profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/"><i class="bi bi-power"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="notifications"></ul>
    {% block body_content %}
    {% endblock body_content %}
    <img src="{% static 'base/images/logo big.png' %}" class="logo-big" alt="">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
